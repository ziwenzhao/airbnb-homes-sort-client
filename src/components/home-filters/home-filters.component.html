<form [formGroup]="homeFilterForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div formGroupName="price">
            <mat-form-field>
                <input matInput type="number" placeholder="Min price" formControlName="minPrice">
                <span matPrefix>$&nbsp;</span>
            </mat-form-field>
            &nbsp;-&nbsp;
            <mat-form-field>
                <input matInput type="number" placeholder="Max price" formControlName="maxPrice">
                <span matPrefix>$&nbsp;</span>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput type="number" placeholder="Min rating" formControlName="minRating">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput type="number" placeholder="Min reviews" formControlName="minReviews">
            </mat-form-field>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button *ngIf="anyFilter()" mat-raised-button (click)="clearFilter()">Clear Filters</button>
        <button mat-raised-button type="submit">OK</button>
    </mat-dialog-actions>
</form>
